<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>In which country were comics invented?</h3>
                <button class="button-incorrect">Japan</button>
                <button class="button-correct">USA</button>
                <button class="button-incorrect">Great Britain</button>
                <button class="button-incorrect">China</button>
                <p id="feedback_1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>On which continent are the two parts of the world located?</h3>
                <input type="text">
                <button class="check_input">Check Answear</button>
                <p id="feedback_2"></p>
            </div>
        </div>
        <script>
            const correct = document.querySelector('.button-correct');
            correct.addEventListener('click', function() {
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedback_1').innerHTML = 'Correct!';
            });

            const incorrect = document.querySelectorAll('.button-incorrect');
            incorrect.forEach(element => {
                element.addEventListener('click', function() {
                element.style.backgroundColor = 'red';
                document.querySelector('#feedback_1').innerHTML = 'Incorrect';
            })});

            const input = document.querySelector('input');
            const button = document.querySelector('.check_input');
            button.addEventListener('click', function() {
                if(input.value == 'Eurasia'){
                    input.style.backgroundColor = 'green';
                    document.querySelector('#feedback_2').innerHTML = 'Correct!';
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#feedback_2').innerHTML = 'Incorrect';
                }
            });
        </script>
    </body>
</html>
